<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/null_style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin&display=swap"
      rel="stylesheet"
    />
    <title>snake</title>
  </head>
  <body>
    <audio controls autoplay style="display: none">
      <source src="./sound/purrple-cat-breathtaking.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <div class="game-field">
      <div class="score-bar" id="menu">
        <div id="score" class="score">Score: 0</div>
        <div id="size" class="size">Size: 1</div>
        <button
          class="start-btn"
          onclick="window.dispatchEvent(new KeyboardEvent('keydown', {
          'key': '0'
        }));"
        ></button>
        <button class="restart-btn" onclick="location.reload(true)"></button>
      </div>
      <div id="game" class="game"></div>
      <div class="short-cuts-bar">
        <div class="content">
          Start/Stop Game:
          <div>S</div>
        </div>
        <div class="content">
          Update Distance and Interval:
          <div>U</div>
        </div>
        <div class="content">
          Score up:
          <div>Z</div>
        </div>
        <div class="content">
          Size up:
          <div>X</div>
        </div>
        <div class="content">
          Restart Game:
          <div>R</div>
        </div>
        <div class="content">
          Spaw new target:
          <div>N</div>
        </div>
        <div class="content">
          Eat target:
          <div>E</div>
        </div>
        <div class="content">
          Append:
          <div>A</div>
        </div>
      </div>
    </div>
  </body>
  <script src="./JS/main.js" type="module"></script>
</html>
